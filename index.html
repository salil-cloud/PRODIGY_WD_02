<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="content">
                <p>Prodigy Infotech Task-2</p>
                <h3>Digital clock with Stopwatch and Timer</h3>
                <p class="type">Clock</p>
            </div>
            <div class="outer-wrapper">
                <!-- CLOCK -->
                <div class="clock hidden">
                    <div class="wrapper">
                        <div class="main">
                            <div class="hour">
                                <p class="number" id="hour">02</p>
                                <p>hours</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="min">
                                <p class="number" id="min">02</p>
                                <p>minutes</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="sec">
                                <p class="number" id="sec">02</p>
                                <p>Seconds</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="ampm">
                                <p class="number" id="ampm">AM</p>
                                <p class="other-ampm">PM</p>
                            </div>
                        </div>
                    </div>
                    <div class="btns">
                        <button class="btn" id="stopwatch-btn">Stopwatch</button>
                        <button class="btn" id="timer-btn">Timer</button>
                    </div>
                </div>
                <!-- STOPWATCH -->
                <div class="stopwatch">
                    <div class="wrapper">
                        <div class="main">
                            <div class="hour">
                                <p class="number" id="stopwatch-hour">00</p>
                                <p>hours</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="min">
                                <p class="number" id="stopwatch-min">00</p>
                                <p>minutes</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="sec">
                                <p class="number" id="stopwatch-sec">00</p>
                                <p>seconds</p>
                            </div>
                            <p class="colon">:</p>
                            <div class="milisecond">
                                <p class="number" id="stopwatch-ms">00</p>
                                <p>miliseconds</p>
                            </div>
                        </div>
                    </div>

                    <div class="laps">
                        <!-- <div class="lap active">
                            <p>lap 1</p>
                            <p>00:00</p>
                        </div>
                        <div class="lap">
                            <p>lap 1</p>
                            <p>00:00</p>
                        </div> -->
                    </div>
                    <div class="btns">
                        <button class="btn start-stopwatch">Start</button>
                        <button class="reset reset-stopwatch hidden">Reset</button>
                        <button class="btn back-btn">Back</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
